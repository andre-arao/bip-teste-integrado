<div class="container mt-5">
  <h2>Gestão de Benefícios</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card p-3 mb-3">
        <h5>Novo Benefício</h5>
        <input [(ngModel)]="novo.nome" class="form-control mb-2" placeholder="Nome">
        <input type="number" [(ngModel)]="novo.valor" class="form-control mb-2" placeholder="Valor">
        <button (click)="salvar()" class="btn btn-success w-100">Salvar</button>
      </div>
      <div class="card p-3 border-warning">
        <h5>Transferir</h5>
        <input type="number" [(ngModel)]="transf.fromId" class="form-control mb-2" placeholder="ID Origem">
        <input type="number" [(ngModel)]="transf.toId" class="form-control mb-2" placeholder="ID Destino">
        <input type="number" [(ngModel)]="transf.amount" class="form-control mb-2" placeholder="Valor">
        <button (click)="transferir()" class="btn btn-warning w-100">Executar</button>
      </div>
    </div>
    <div class="col-md-8">
      <table class="table">
        <thead><tr><th>ID</th><th>Nome</th><th>Valor</th><th>Ação</th></tr></thead>
        <tbody>
          <tr *ngFor="let b of beneficios()">
            <td>{{b.id}}</td>
            <td>{{b.nome}}</td>
            <td>{{b.valor | currency:'BRL'}}</td>
            <td><button (click)="excluir(b.id!)" class="btn btn-danger btn-sm">X</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
